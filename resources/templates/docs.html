{% extends "base.html" %}
{% block content %}
<div class="row page">
    <div class="col-md-9 article">
        <h1>{{title}}</h1>
        {% if toc %}
            <h2>Contents</h2>
            {{toc|safe}}
        {% endif %}
        {{content|safe}}
    </div>
    <div class="col-md-3 sidebar">
        <h2>Topics</h2>
        <ul>
        {% for topic in topics %}
            <li {%ifequal topic.1 title %}class="selected"{% endifequal %} >
                <a href="{{servelt-context}}/docs/{{topic.0}}">{{topic.1}}</a>
            </li>
        {% endfor %}
        </ul>
        <h2>Books</h2>
        <ul>
            <li>
                <a href="http://pragprog.com/book/dswdcloj/web-development-with-clojure">
                <img src="{{servelt-context}}/img/wdwc.png" class="bookimage">
                </a>
            </li>
            <li><a href=""></a></li>
        </ul>
    </div>
</div>
{% endblock %}
